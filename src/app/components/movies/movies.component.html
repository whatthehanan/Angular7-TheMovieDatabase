<div *ngIf="moviesData" class="jumbotron">
    <ul class="list-group">
        <li *ngFor="let movie of moviesData.results" class="list-group-item">
            <div class="container">
                <div class="row" (click)="movieClicked($event,movie.id)">
                    <div class="col-6">
                        <img src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" />
                    </div>
                    <div class="col-6">
                        <p><b>Title: </b> {{movie.title}}</p>
                        <p><b>Description: </b> {{movie.overview}}</p>
                        <p><b>Release Date: </b> {{movie.release_date}}</p>
                        <button type="button" class="btn btn-info btn-lg" (click)="open(content)">Watch trailer</button>
                        <!-- https://www.youtube.com/watch?v= -->
                    </div>
                </div>
            </div>
        </li>    
    </ul>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{clickedMovie ? clickedMovie.title : 'No Movie Selected'}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <iframe width="100%" height="315"
            [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/'+videoId)"
            frameborder="0" allowfullscreen>
        </iframe>
    </div>
  </ng-template>
