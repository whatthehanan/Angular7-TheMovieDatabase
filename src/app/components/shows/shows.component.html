<div *ngIf="moviesData" class="jumbotron">
  <ul class="list-group">
      <li *ngFor="let movie of moviesData.results" class="list-group-item">
          <div class="container">
              <div class="row" (click)="movieClicked($event,movie.id)">
                  <div class="col-6">
                      <img src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" />
                  </div>
                  <div class="col-6">
                      <p><b>Title: </b> {{movie.title}}</p>
                      <p><b>Description: </b> {{movie.overview}}</p>
                      <p><b>Release Date: </b> {{movie.release_date}}</p>
                      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Watch trailer</button>
                      <!-- https://www.youtube.com/watch?v= -->
                  </div>
              </div>
          </div>
      </li>    
  </ul>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
